<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convocatoria</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        position: relative; /* Añadido para que el contenedor sea relativo */
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    h2 {
        color: #333;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    .player-img {
        max-width: 50px;
        max-height: 50px;
        cursor: pointer;
        display: block;
        margin-bottom: 5px;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .player-img:hover {
        transform: scale(1.1);
    }

    @media only screen and (max-width: 600px) {
        .container {
            padding: 10px;
            border-radius: 0;
            box-shadow: none;
        }

        table {
            font-size: 14px;
        }

        th, td {
            padding: 8px;
        }

        .player-img {
            max-width: 40px;
            max-height: 40px;
        }
    }

    /* Estilo para el botón de WhatsApp */
    #whatsapp-icon {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    
    #whatsapp-icon img {
        width: 50px; /* Tamaño del icono */
        height: auto;
        border-radius: 50%;
        border: 1px solid #25d366; /* Color del borde */
        background-color: #25d366; /* Color de fondo */
        padding: 5px;
        transition: transform 0.3s ease;
    }

    #whatsapp-icon img:hover {
        transform: scale(1.1);
    }
</style>
</head>

<script>
    function toggleImage(img) {
        const allImages = img.parentNode.querySelectorAll('.player-img');
        allImages.forEach(image => {
            if (image !== img) {
                image.style.display = 'none';
            }
        });
        img.style.display = 'inline-block';
    }

    // Verificar si el usuario ha iniciado sesión
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    var inicioSesion  = 'index.html';
    console.log('isLoggedIn:', isLoggedIn);
    if (!isLoggedIn || isLoggedIn !== 'true') {
        console.log('Redirigiendo a la página de inicio de sesión');
        // Si el usuario no ha iniciado sesión, redirigir a la página de inicio de sesión
        window.location.href = inicioSesion;
    } else {
        console.log('Usuario autenticado, permitiendo acceso a la convocatoria');
        // Si el usuario ha iniciado sesión, se permite acceder a la página de convocatoria
        // Puedes agregar cualquier otra lógica necesaria aquí
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        if (user === 'admin') {
            document.getElementById('whatsapp-icon').style.display = 'block'; // Mostrar el botón de WhatsApp si el usuario es administrador
        }
    }
</script>
